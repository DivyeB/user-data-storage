<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="https://clipart-library.com/images/8ixKaobip.gif" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Sign up to Newsletter</h1>

    <div class="form-floating">
      <input name="fName" type="text" class="form-control" placeholder="Name" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input name="lName" type="text" class="form-control" placeholder="Password" required>
      <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
      <input name="email" type="email" class="form-control" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign me up!</button>
    <p class="mt-5 mb-4 text-body-secondary">&copy; Divye Bajaj</p>
  </form>
</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
